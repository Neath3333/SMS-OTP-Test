<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
    }
    .section {
      background: #f5f5f5;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>OTP Test Page</h1>

  <!-- STEP 1: Send OTP -->
  <div class="section">
    <h2>Step 1: Send OTP</h2>
    <input
      type="tel"
      id="phoneNumber"
      placeholder="Enter phone number (e.g., 85512345678)"
      maxlength="11"
    >
    <button onclick="sendOTP()">Send OTP</button>
    <div id="sendResult"></div>
  </div>

  <!-- STEP 2: Verify OTP -->
  <div class="section">
    <h2>Step 2: Verify OTP</h2>
    <input
      type="text"
      id="otpCode"
      placeholder="Enter 6-digit OTP from SMS"
      maxlength="6"
    >
    <button onclick="verifyOTP()">Verify OTP</button>
    <div id="verifyResult"></div>
  </div>

  <script>
    let currentPhoneNumber = '';

    async function sendOTP() {
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      const resultDiv = document.getElementById('sendResult');

      if (!phoneNumber) {
        resultDiv.innerHTML = '<div class="result error">Please enter a phone number</div>';
        return;
      }

      resultDiv.innerHTML = '<div class="result">‚è≥ Sending OTP...</div>';

      try {
        const response = await fetch('http://localhost:3000/api/send-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phoneNumber: phoneNumber })
        });

        const data = await response.json();

        if (response.ok) {
          currentPhoneNumber = phoneNumber;
          resultDiv.innerHTML = `<div class="result success">${data.message}<br>Check phone: ${phoneNumber}</div>`;
        } else {
          resultDiv.innerHTML = `<div class="result error">${data.message}</div>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
      }
    }

    async function verifyOTP() {
      const otpCode = document.getElementById('otpCode').value.trim();
      const resultDiv = document.getElementById('verifyResult');

      if (!currentPhoneNumber) {
        resultDiv.innerHTML = '<div class="result error">Please send OTP first</div>';
        return;
      }

      if (!otpCode || otpCode.length !== 6) {
        resultDiv.innerHTML = '<div class="result error">Please enter a 6-digit OTP</div>';
        return;
      }

      resultDiv.innerHTML = '<div class="result">Verifying OTP...</div>';

      try {
        const response = await fetch('http://localhost:3000/api/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            phoneNumber: currentPhoneNumber,
            otp: otpCode
          })
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `<div class="result success">${data.message}</div>`;
        } else {
          resultDiv.innerHTML = `<div class="result error">${data.message}</div>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
      }
    }

    // Allow Enter key to submit
    document.getElementById('phoneNumber').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendOTP();
    });

    document.getElementById('otpCode').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') verifyOTP();
    });
  </script>
</body>
</html>
